<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billetterie</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        
        <header>
            <h1 class="text-center">Billetterie sans VueJS</h1>
        </header>
        
        <main class="container">
            <h2>Achat de billets</h1>
            
            <!--<p>Valeur du select : {{ concertSelected }}</p>-->
            <!--<p>-->
            <!--    Nombre de billets au tarif normal : {{ tickets.normal }}<br>-->
            <!--    Nombre de billets au tarif réduit : {{ tickets.reduced }}-->
            <!--</p>-->
            <form>
                <fieldset>
                    <legend>Choix du concert</legend>
                    <div class="form-group">
                        <label for="concerts">Choisissez le concert souhaité</label>
                        <select v-on:change="onSelectConcert" v-model="concertSelected" name="concerts" id="concerts" class="form-control">
                            <option value="-1">Choisissez un concert</option>
                            <!-- options générées depuis le code Javascript -->
                            <option v-bind:value="index" v-for="(concert, index) in concerts">{{ concert.title }}</option>
                        </select>
                    </div>
                </fieldset>
                <div v-if="concertSelected != -1">
                    <fieldset>
                        <legend>Choix des billets</legend>
                        <div class="form-group">
                            <label for="normal-price">Billets au tarif normal (<span>{{ prices.normal }}</span>€)</label>
                            <input v-model="tickets.normal" name="normal_price" id="normal-price" type="number" class="form-control" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="reduced-price">Billets au tarif réduit (<span>{{ prices.reduced }}</span>€)</label>
                            <input v-model="tickets.reduced" name="reduced_price" id="reduced-price" type="number" class="form-control" value="0" min="0">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Récapitulatif de la commande</legend>
                        <p>Total TTC : <span id="total">{{ calculTotal.toFixed(2) }}</span>€</p>
                    </fieldset>
                </div>
                <div v-else>
                    <p class="text-center">Aucun concert sélectionné</p>
                </div>
                <button class="button button-primary" disabled>Valider la commande</button>
            </form>
        </main>
    </div>
</body>
</html>
